name: Security Scanner

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  security-scan:
    name: Run Security Scans
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Trivy
        run: |
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh
          export PATH=$PATH:$HOME/.local/bin
          trivy --version      

      - name: Scan Docker Image with Trivy
        run: |
          trivy image --exit-code 1 --severity HIGH,CRITICAL garadyusuf/hello-world-app:latest

      - name: Send AWS SNS Alert on Failure
        if: failure()
        run: |
          aws sns publish \
            --region ${{ secrets.AWS_REGION }} \
            --topic-arn ${{ secrets.SNS_TOPIC_ARN }} \
            --message "Security scan failed for Docker image garadyusuf/hello-world-app:latest in repository $GITHUB_REPOSITORY. Check the workflow run for details."
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
